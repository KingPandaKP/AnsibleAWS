---
- hosts: local
  connection: local
  gather_facts: False
  vars:
    instance_type: 
    security_group: 
    image: 
    keypair: 
    region: 
    count: 1
  vars_files:
    - aws_keys.yml
  tasks:
    - name: Create a security group
      ec2_group:
        name: 
        description: The webservers security group
        region: 
        aws_access_key: 
        aws_secret_key: 
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 443
            to_port: 443
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0

    - name: Launch the new EC2 Instance
      ec2:
        aws_access_key: 
        aws_secret_key: 
        group: 
        instance_type: 
        image: 
        wait: true 
        region: 
        keypair: 
        count: 1
      register: ec2

    - name: Add the newly created host so that we can further contact it
      add_host:
        name: "{{ item.public_ip }}"
        groups: 
      with_items: "{{ ec2.instances }}"

    - name: Add tag to Instance(s)
      ec2_tag:
        aws_access_key: 
        aws_secret_key: 
        resource: "{{ item.id }}"
        region: 
        state: "present"
      with_items: "{{ ec2.instances }}"
      args:
        tags:
          Type: 

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_ip }}"
        port: 22 
        state: started 
      with_items: "{{ ec2.instances }}"
- hosts: 
  remote_user: ubuntu
  become: yes
  gather_facts: no
  pre_tasks:
   - name: 'install python'
     raw: 'sudo apt-get -y install python3'
  tasks:
    
   - name: "UFW - Allow HTTP on port 80"
     ufw:
       rule: allow
       port: 80
       proto: tcp

   - name: Install HAProxy
     apt: name=haproxy state=present

   - name: Enable init script
     replace: dest='/etc/default/haproxy'
            regexp='ENABLED=0'
            replace='ENABLED=1'
